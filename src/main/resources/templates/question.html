<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <link rel="stylesheet" href="../static/newStyle.css" th:href="'/newStyle.css'">
    <title>Sir Quiz-A-Lot</title>
</head>
<body>

<div class="container">
    <div class="d-flex bg-primary flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi me-2" width="auto" height="auto"><use xlink:href="#bootstrap"/></svg>
            <span><img src="/static/FullLogoWhite.png" th:src="'/FullLogoWhite.png'" alt="loggo" width="200px" height="auto"></span>
        </a>
    </div>
</div>

<form method="POST" action="/question">
    <div class="box">
        <div class="row justify-content-center">
        <div id="question-box" th:text="${question.question}"> Question....</div>
    </div>
    <div class="row justify-content-center">
        <button class="option-button" type="submit" th:text="${question.option1}" value="1" name="option"> Option 1  </button>
        <button class="option-button" type="submit" th:text="${question.option2}" value="1" name="option"> Option 2  </button>
        <button class="option-button" type="submit" th:text="${question.option3}" value="1" name="option"> Option 3  </button>
        <a class="nav-link link-dark" type="submit" href="/home" id="end-button"> END TEST  </a>
    </div>
</div>
</form>

</body>
</html>
