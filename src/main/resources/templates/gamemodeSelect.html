<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <link rel="stylesheet" href="../static/newStyle.css" th:href="'/newStyle.css'">
    <title>Select gamemode</title>
</head>
<body>
<div class="container">
    <header class="d-flex bg-primary flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"/>
            </svg>
            <span><img src="/static/FullLogoWhite.png" th:src="'/FullLogoWhite.png'" alt="loggo" width="200px"
                       height="auto"></span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/home" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/requestnewquestion" class="nav-link link-light">Suggest a question</a></li>
            <li class="nav-item" th:if="${isAdmin}"><a href="/admin" class="nav-link link-light">Admin</a></li>
        </ul>
    </header>
</div>
<div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
            <h1 class="display-4 fw-bold lh-1">Choose your category</h1>
            <p class="lead"></p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                <a href="/game/1" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">History</a>
                <a href="/game/2" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Music</a>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                <a href="/game/3" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Sweden</a>
                <a href="/game/4" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Fun Facts</a>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                <a href="/game/5" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Geography</a>
                <a type="submit" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">--V.I.P--</a>
            </div>
        </div>
        <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden">
            <img class="rounded-lg-3" src="../static/CatVikingClose.png" alt="" width="300">
        </div>
    </div>
</div>
</body>
</html>
